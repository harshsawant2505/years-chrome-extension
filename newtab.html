<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="newtab.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 id="countdown-title" class="title">TIME UNTIL GRADUATION</h1>
      
      <div class="countdown">
        <div class="countdown-item">
          <span id="years" class="countdown-number">0</span>
          <span class="countdown-label">Years</span>
        </div>
        <div class="countdown-separator"></div>
        <div class="countdown-item">
          <span id="months" class="countdown-number">0</span>
          <span class="countdown-label">Months</span>
        </div>
        <div class="countdown-separator"></div>
        <div class="countdown-item">
          <span id="days" class="countdown-number">0</span>
          <span class="countdown-label">Days</span>
        </div>
        <div class="countdown-separator"></div>
        <div class="countdown-item">
          <span id="hours" class="countdown-number">0</span>
          <span class="countdown-label">Hours</span>
        </div>
        <div class="countdown-separator"></div>
        <div class="countdown-item">
          <span id="minutes" class="countdown-number">0</span>
          <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-separator"></div>
        <div class="countdown-item">
          <span id="seconds" class="countdown-number">0</span>
          <span class="countdown-label">Seconds</span>
        </div>
      </div>
      
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      
      <p id="tagline" class="tagline">Every second brings us closer...</p>
    </div>
    
    <div class="settings-icon" id="settings-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
    </div>
    
    <div class="settings-modal" id="settings-modal">
      <div class="settings-content">
        <h2>Settings</h2>
        <div class="settings-form">
          <div class="form-group">
            <label for="title-input">Countdown Title</label>
            <input type="text" id="title-input" placeholder="TIME UNTIL GRADUATION">
          </div>
          <div class="form-group">
            <label for="target-year">Graduation Year</label>
            <input type="number" id="target-year" min="2023" max="2100">
          </div>
          <div class="form-group">
            <label for="target-month">Graduation Month</label>
            <select id="target-month">
              <option value="0">January</option>
              <option value="1">February</option>
              <option value="2">March</option>
              <option value="3">April</option>
              <option value="4">May</option>
              <option value="5">June</option>
              <option value="6">July</option>
              <option value="7">August</option>
              <option value="8">September</option>
              <option value="9">October</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select>
          </div>
          <div class="form-group">
            <label for="target-day">Graduation Day</label>
            <input type="number" id="target-day" min="1" max="31">
          </div>
          <div class="form-actions">
            <button id="save-settings">Save</button>
            <button id="close-settings">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="newtab.js"></script>
</body>
</html>
