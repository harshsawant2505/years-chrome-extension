<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="newtab.css">
</head>
<body>
  <div class="container">
   
    <h1 id="title"></h1>
    <div class="countdown">
      <div class="countdown-item">
        <span id="years" class="countdown-number">0</span>
        <span class="countdown-label">Years</span>
      </div>
      <div class="countdown-item">
        <span id="months" class="countdown-number">0</span>
        <span class="countdown-label">Months</span>
      </div>
      <div class="countdown-item">
        <span id="days" class="countdown-number">0</span>
        <span class="countdown-label">Days</span>
      </div>
      <div class="countdown-item">
        <span id="hours" class="countdown-number">0</span>
        <span class="countdown-label">Hours</span>
      </div>
      <div class="countdown-item">
        <span id="minutes" class="countdown-number">0</span>
        <span class="countdown-label">Minutes</span>
      </div>
      <div class="countdown-item">
        <span id="seconds" class="countdown-number">0</span>
        <span class="countdown-label">Seconds</span>
      </div>
    </div>
    <p class="tagline">Every second brings us closer...</p>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
